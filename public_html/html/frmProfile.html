<!DOCTYPE html>
<html>
    <head>
        <title>For changing profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/jquery-1.11.3.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>
        <form role="form">
            <div class="form-group">
                <label for="nombres">Nombre(s)</label>
                <input type="text" class="form-control" id="nombres">
            </div>
            <div class="form-group">
                <label for="apat">Apellido Paterno :</label>
                <input type="text" class="form-control" id="apat">
            </div>
            <div class="form-group">
                <label for="amat">Apellido Materno :</label>
                <input type="text" class="form-control" id="amat">
            </div>
            <div class="form-group">
                <label for="dom">Domicilio :</label>
                <input type="text" class="form-control" id="dom">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </body>
</html>
